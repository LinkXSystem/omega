<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dimensions</title>
    <link
      href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: #f5f5f5;
        overflow: hidden;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;

        padding: 0.5em 1em;

        background: #ffffff;

        box-shadow: 0px 0px 10px 0px rgba(30, 30, 30, 0.8);
      }

      .dimension {
        display: flex;
      }

      .submit {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 8em;
        height: 3em;

        box-shadow: 0px 0px 10px 0px rgba(0, 122, 204, 0.8);

        color: #ffffff;

        border-radius: 1.5em;

        background: rgba(0, 122, 204, 0.8);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="dimension">
        <div>W: <input type="text" /></div>
        <div>H: <input type="text" /></div>
      </div>
      <div class="submit">
        <i class="material-icons">code</i>
      </div>
    </header>
  </body>
</html>
