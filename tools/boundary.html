<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Playground</title>
    <link
      href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: #f5f5f5;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
    </div>

    <script>
      // https://jsfiddle.net/imys/48xx5fxu/2/

      class Boundary {
        constructor(canvas, context) {
          this.canvas = canvas;
          this.context = context;

          this.listener();
        }

        listener() {
          const { canvas, context } = this;
          this.canvas.addEventListener('mousemove', event => {
            const { offsetX, offsetY } = event;

            context.beginPath();
            context.rect(10, 10, 200, 200);

            if (context.isPointInPath(offsetX, offsetY)) {
              console.log('=======___========');
            }
          });
        }

        render() {
          const { context } = this;

          context.beginPath();

          context.shadowColor = '#b2b2b2';
          context.shadowBlur = 10;
          context.fillStyle = '#ffffff';
          context.fillRect(10, 10, 200, 200);
          context.closePath();
        }
      }
    </script>
    <script>
      const canvas = document.getElementById('canvas');

      let width = (canvas.width = window.innerWidth);
      let height = (canvas.height = window.innerHeight);

      let center = {
        x: width / 2,
        y: height / 2,
      };

      const context = canvas.getContext('2d');

      boundary = new Boundary(canvas, context);

      function render() {
        boundary.render();

        // rects.forEach(rect => rect.render());
      }

      function animation() {
        context.clearRect(0, 0, width, height);

        render();

        requestAnimationFrame(animation);
      }

      animation();

      window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;

        center = {
          x: width / 2,
          y: height / 2,
        };
      });
    </script>
  </body>
</html>
