<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body,
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: #f5f5f5;
        overflow: hidden;
      }

      .element {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 640px;
        height: 640px;
        box-shadow: 0 0 16px 0 #b2b2b2;
      }
    </style>
  </head>
  <body>
    <svg
      class="element"
      id="canvas"
      width="100%"
      height="100%"
      viewBox="0, 0, 640, 640"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- M0,0 C66.66666666666667,0 33.33333333333333,100 100,100 -->
      <path
        d="M 0, 0 C 100, 0 0, 100 100, 100"
        fill="transparent"
        stroke="black"
        stroke-width="1"
      />
      <path
        d="M0,0 C66.66666666666667,0 33.33333333333333,100 100,100"
        fill="transparent"
        stroke="red"
        stroke-width="1"
      />
    </svg>
    <script>
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
      svg.setAttribute('width', '100%');
      svg.setAttribute('height', '100%');

      document.body.appendChild(svg);
    </script>
  </body>
</html>
