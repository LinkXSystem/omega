<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Omega</title>
    <style>
      html,
      body,
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <omega-input-field></omega-input-field>
    <script>
      const workspace = new Omega.Workspace(
        document.getElementById("container")
      );

      const circle = new Omega.Circle(workspace);
      circle.render();

      console.log(circle);
    </script>
  </body>
</html>
