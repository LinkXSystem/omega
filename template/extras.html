<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Omega</title>
  <style>
    html,
    body,
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body {
      overflow: hidden;
    }

    #container {
      position: fixed;
      top: 0px;
      left: 0px;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    const container = document.getElementById('container');
    const workspace = new Omega.inject({
      type: 'svg',
      workspace: {
        container: container,
        width: 5000,
        height: 5000,

        connection: {
          line: 'curved',
        },
      },
    });

    const { width, height } = container.getBoundingClientRect();

    // new Array(2).fill('').forEach(() => {
    //   const diameter = Math.floor(Math.random() * 100 + 200);
    //   const x = Math.floor(Math.random() * width);
    //   const y = Math.floor(Math.random() * height);
    //   const circle = new Omega.Circle(diameter);
    //   // circle.setCoordinate(x, y);
    //   workspace.setNode(circle);
    // });

    const rectangles = [
      [200 * Math.random(), 100 * Math.random()],
      [200 * Math.random(), 100 * Math.random()],
      [200 * Math.random(), 100 * Math.random()],
      [200 * Math.random(), 100 * Math.random()],
    ];

    rectangles.forEach((item) => {
      const child = new Omega.Rectangle(...item, {
        background: 'rgb(255, 0, 0)',
      });
      workspace.setNode(child);
      child.setCoordinate(window.innerWidth * Math.random(), window.innerHeight * Math.random());
    });

      // const diamond = new Omega.Diamond(100, 4);

  </script>
</body>

</html>
